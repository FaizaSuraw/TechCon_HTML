<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Basic styling for responsiveness and layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1.5rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .contact-info, .social-media, .map-container, .contact-form {
      margin-bottom: 2rem;
    }
    .social-media a {
      margin-right: 1rem;
      font-size: 1.25rem;
      color: #004080;
      text-decoration: none;
    }
    .social-media a:hover {
      text-decoration: underline;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button[type="submit"] {
      background-color: #004080;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button[type="submit"]:hover {
      background-color: #003060;
    }
    .map-container iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="register.html">Register</a>
  </nav>
</header>

<main>
  <section class="contact-info">
    <h2>Contact Information</h2>
    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
  </section>

  <section class="social-media">
    <h2>Follow Us</h2>
    <a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a>
    <a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a>
    <a href="https://linkedin.com/company/TechCon2024" target="_blank" rel="noopener noreferrer">LinkedIn</a>
  </section>

  <section class="map-container">
    <h2>Conference Venue Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086573570885!2d-122.41941548468193!3d37.77492927975967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818c1dbfdbb1%3A0xaaaabbccddee1122!2sMoscone%20Center%2C%20475%20Spear%20St%2C%20San%20Francisco%2C%20CA%2094105%2C%20USA!5e0!3m2!1sen!2sus!4v1615890062095!5m2!1sen!2sus"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="TechCon 2024 Venue Location"
    ></iframe>
  </section>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2024 TechCon 2024 Conference. All rights reserved.</p>
</footer>

</body>
</html>
